<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo sencillo de AJAX</title>
    <script src="js/jquery-3.1.1.js"></script>

    <script>
        function realizaProceso(valorCaja1, valorCaja2){
            var parametros = {
                "valorCaja1" : valorCaja1,
                "valorCaja2" : valorCaja2
            };
            $.ajax({
                data:  parametros, //datos que se envian a traves de ajax
                url:   'lab192.php', //archivo que recibe la peticion
                type:  'post', //m√©todo de envio
                beforeSend: function () {
                        $("#resultado").html("Procesando, espere por favor...");
                },
                success:  function (response) { //una vez que el archivo recibe el request lo procesa y lo devuelve
                        $("#resultado").html(response);
                }
            });
        }
    </script>
</head>
<body>

    <!--Introducir valores-->
    <!-- labels-->
    <label for="caja_texto">Valor 1</label>
    <input type="number" name="caja_texto" name="caja_texto" id="valor1" value="0">
    <label for="caja_texto">Valor 2</label>
    <input type="number" name="caja_texto" name="caja_texto" id="valor2" value="0">

    <!-- realizar suma-->
    <input type="button" onclick="realizaProceso($('#valor1').val(), $('#valor2').val());return false;"value="Calcula">
    <br/>
    <!--Resultado-->
    <label>Resultado</label>
    <span id="resultado">0</span>
    
</body>
    
</html>
