<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratoria 15.4 - JQuery</title>
    <script src="js/jquery-3.1.1.js"></script>
</head>
<body>
    <h1>Ejemplo JQuery - Selectores</h1>
    <span title="Titulo 1">Prueba 1</span></br>
    <span>Prueba 2</span></br>
    <span title="Titulo 3">Prueba 3</span>
    <script>
        $(function() {
            $("[title]").css("text-decoration", "underline");
        })
    </script>
</body>
</html>
